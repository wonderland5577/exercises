<body>
    <script>
        const string = "Привет! Как дела?";
        function getVowels(a) {
        let arr = "";
        for (let i = 0; i < a.length; i++) {
            if (a[i] == "и" || a[i] == "е" || a[i] == "а" || a[i] == "о" || a[i] == "у" || a[i] == "э" || a[i] == "ю" || a[i] == "я") {
            arr += a[i];
            }
        }
        return arr;
        }
        console.log(getVowels(string));
    </script>
</body>
